<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIGather 仪表盘</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="app-logo">AIGather</div>
          <p class="app-subtitle">收集卡控制中心</p>
        </div>
        <div class="sidebar-section">
          <div class="section-heading">
            <span>项目</span>
            <button id="create-project-btn" class="text-button">+ 创建新项目</button>
          </div>
          <nav id="project-list" class="sidebar-list"></nav>
        </div>
        <div class="sidebar-section">
          <div class="section-heading">
            <span>标签</span>
          </div>
          <div id="tag-list" class="sidebar-list tag-list"></div>
        </div>
      </aside>
      <main class="main-area">
        <header class="main-header">
          <div class="title-group">
            <h1 id="view-title">所有卡片</h1>
            <p id="view-subtitle" class="subtitle">浏览和管理所有收集卡</p>
          </div>
          <div class="main-actions">
            <div class="search-box">
              <span class="icon icon-search" aria-hidden="true"></span>
              <input
                id="search-input"
                type="text"
                placeholder="搜索卡片标题..."
                aria-label="搜索卡片"
              />
            </div>
            <button id="create-card-btn" class="primary-button">创建收集卡</button>
          </div>
        </header>
        <section>
          <div id="active-filter" class="active-filter" hidden></div>
          <div id="cards-container" class="card-grid"></div>
        </section>
      </main>
    </div>

    <div id="menu-root"></div>
    <div id="modal-root"></div>

    <script type="module" src="./scripts/dashboard.js"></script>
  </body>
</html>
